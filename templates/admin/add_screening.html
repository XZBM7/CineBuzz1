{% extends "base.html" %}
 {% block title %}Add Screening{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-3">
                    <h4 class="m-0 font-weight-bold text-primary">Add New Screening</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        
                        <div class="mb-3">
                            <label for="movie_id" class="form-label">Movie</label>
                            <select class="form-select" id="movie_id" name="movie_id" required>
                                {% for movie in movies %}
                                    <option value="{{ movie._id }}">{{ movie.title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cinema_id" class="form-label">Cinema Branch</label>
                            <select class="form-select" id="cinema_id" name="cinema_id" required>
                                <option value="" disabled selected>-- Select a Cinema Branch --</option>
                                {% for cinema in cinemas %}
                                    <option value="{{ cinema._id }}">{{ cinema.name }} ({{ cinema.city }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" name="time" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="hall" class="form-label">Hall</label>
                            <select class="form-select" id="hall" name="hall" required>
                                <option value="Hall 1">Hall 1</option>
                                <option value="Hall 2">Hall 2</option>
                                <option value="Hall 3">Hall 3</option>
                                <option value="Hall 4 (VIP)">Hall 4 (VIP)</option>
                                <option value="Hall 5">Hall 5</option>
                            </select>
                        </div>
                        
                        <hr class="my-4">

                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus me-2"></i> Add Screening
                        </button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-lg">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
