{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Edit Food Item: {{ food_item.name }}</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Food Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ food_item.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="price" name="price" 
                                   step="0.01" min="0" value="{{ food_item.price }}" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="Snacks" {% if food_item.category == 'Snacks' %}selected{% endif %}>Snacks</option>
                            <option value="Drinks" {% if food_item.category == 'Drinks' %}selected{% endif %}>Drinks</option>
                            <option value="Meals" {% if food_item.category == 'Meals' %}selected{% endif %}>Meals</option>
                            <option value="Desserts" {% if food_item.category == 'Desserts' %}selected{% endif %}>Desserts</option>
                            <option value="Combos" {% if food_item.category == 'Combos' %}selected{% endif %}>Combos</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="image_url" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" 
                               value="{{ food_item.image_url }}" required>
                        <small class="text-muted">Current image:</small>
                        <img src="{{ food_item.image_url }}" alt="{{ food_item.name }}" 
                             style="max-width: 100px; display: block; margin-top: 5px;">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ food_item.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="poster_file" class="form-label">Upload New Image (Optional)</label>
                    <input class="form-control" type="file" id="poster_file" name="poster_file" 
                           accept="image/*">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_available" 
                           name="is_available" {% if food_item.is_available %}checked{% endif %}>
                    <label class="form-check-label" for="is_available">
                        Available for ordering
                    </label>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin_food') }}" class="btn btn-secondary me-md-2">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Food Item
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
