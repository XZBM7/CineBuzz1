{% extends "base.html" %}
{% block title %}Edit Promotion{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-3">
                    <h4 class="m-0 font-weight-bold text-primary">Edit Promotion: {{ promotion.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Promotion Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ promotion.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      required>{{ promotion.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Promotion Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="B1G1F" {% if promotion.type == 'B1G1F' %}selected{% endif %}>Buy 1 Get 1 Free</option>
                                <option value="B2G1F" {% if promotion.type == 'B2G1F' %}selected{% endif %}>Buy 2 Get 1 Free</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="movie_id" class="form-label">Link to Movie</label>
                            <select class="form-select" id="movie_id" name="movie_id" required>
                                {% for movie in movies %}
                                    <option value="{{ movie._id }}" {% if movie._id == promotion.movie_id %}selected{% endif %}>
                                        {{ movie.title }}
                                    </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">The promotion will only apply to this movie.</small>
                        </div>

                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="is_active" name="is_active" 
                                   {% if promotion.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Activate this promotion</label>
                        </div>

                        <hr class="my-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                        <a href="{{ url_for('admin_promotions') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
