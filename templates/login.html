{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <style>
        .auth-page {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .auth-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            margin: 0 auto;
        }
        .auth-card .card-body { padding: 2.5rem; }
        .auth-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
        }
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            padding-left: 15px;
            font-size: .95rem;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 3px rgba(78,115,223,.15);
        }
        .form-label { font-weight: 500; color: #5a5c69; margin-bottom: 0.5rem; }
        .btn-auth {
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: .5px;
            margin-top: 10px;
        }
        .btn-primary { background-color: #4e73df; border-color: #4e73df; }
        .btn-primary:hover { background-color: #3a5bbf; border-color: #3a5bbf; }
        .auth-footer { text-align: center; margin-top: 1.5rem; color: #6b7280; }
        .auth-footer a {
            color: #4e73df;
            font-weight: 500;
            text-decoration: none;
        }
        .auth-footer a:hover { text-decoration: underline; }

        .password-input-group { position: relative; }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card auth-card">
                <div class="card-body">
                    <h2 class="auth-title">Welcome Back</h2>

                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>

                            <div class="password-input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                                <button type="button" class="toggle-password" data-target="password">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-auth w-100">Login</button>
                    </form>

                    <div class="auth-footer">
                        Don't have an account? <a href="{{ url_for('register') }}">Create account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('.toggle-password').forEach(btn => {
    btn.onclick = function () {
        const input = document.getElementById(this.getAttribute('data-target'));
        const icon = this.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    };
});
</script>
{% endblock %}
